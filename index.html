<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYLINE</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Typed.js for typing animation -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Blurred gradient background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.4), rgba(128, 0, 128, 0.4), rgba(255, 255, 255, 0.3));
            filter: blur(90px);
            animation: gradientAnimation 20s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }

        .main-heading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 80vh;
        }

        .main-heading h1 {
            font-size: 4rem; /* Adjust size for mobile */
            font-weight: 700;
            margin: 0;
            color: #fff;
        }

        .main-heading p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
            max-width: 50%;
        }

        .btn {
            margin: 0.3rem;
            padding: 0.6rem 1.2rem;
            border: 1px solid transparent;
            background-color: #333;
            color: #fff;
            font-size: 0.9rem;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #444;
            color: #ff4444;
            border: 1px solid #ff4444;
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .secondary-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 1rem;
        }

        .about-us {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Gradient Background -->
    <div class="gradient-bg"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">SKYLINE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Demo</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Reviews</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Heading -->
    <div class="main-heading">
        <h1 id="skyline-heading"></h1>
        <p id="detail-text">(to be added)</p>
        <div class="buttons">
            <a href="#" class="btn">CONTACT</a>
            <div class="secondary-buttons">
                <a href="#" class="btn">ABOUT US</a>
                <a href="#" class="btn">PRIVACY</a>
            </div>
        </div>
    </div>

    <!-- About Us Text -->
    <div class="about-us">(to be added)</div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Typed.js Animation Script -->
    <script>
        var typed = new Typed("#skyline-heading", {
            strings: ["SKYLINE"],
            typeSpeed: 70,
            startDelay: 300,
            backSpeed: 30,
            backDelay: 2000,
            loop: false,
            showCursor: false
        });

        // GSAP for smoother animations on other elements
        gsap.from("#detail-text", { duration: 1, opacity: 0, delay: 1.5, y: -15 });
        gsap.from(".btn", { duration: 1, opacity: 0, delay: 2, y: 20, stagger: 0.2 });
        gsap.from(".about-us", { duration: 1, opacity: 0, delay: 2.5, y: 30 });
    </script>
</body>
</html>
